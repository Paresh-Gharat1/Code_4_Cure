{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body style="background-color:black">
	<div style="background-color: white; margin-top:0%">
<h1 style="text-align:center;"> Login Page!!!</h1> </div> 
<div style="text-align:center; margin-top: 15%; color:white;font-size: 20px ">
	<h2 > Code4Cure </h2>
	{% if messages %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
			{{form | crispy}}
		<button type = "submit">Submit</button>
	</form>
	<div style="margin-top:10%; font-size: 25px">
		<hr>

		<small> Need an account? <a href="{% url 'register' %}"> Register Here </a>
		</div>
		</div>
</body>
</html>
